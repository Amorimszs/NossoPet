<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NossoPet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="segunda-tela">
    <div class="container">
        <h1>Cadastro</h1>
        <form class="form-cadastro">
            <div class="campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="campo">
                <label for="numero">Telefone:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
    </div>
    <form class="form-cadastro" onsubmit="redirecionar(event)">
    <script>
        function redirecionar(event) {
          event.preventDefault(); // Evita que a página recarregue
          // Aqui você pode futuramente validar os dados ou salvar no backend
          window.location.href = "passeadores.html"; // Caminho da próxima tela
        }
      </script>
</body>
</html>
