<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - NossoPet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #7E57C2; /* Roxo */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7E57C2;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #7E57C2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a45ae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="login.html"> <!-- Você pode alterar para o próximo passo -->
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00">

      <label for="data">Data de nascimento</label>
      <input type="date" id="data" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" required placeholder="(00) 00000-0000">

      <label for="senha">Senha (4 dígitos)</label>
      <input type="password" id="senha" required pattern="\d{4}" placeholder="Ex: 1234">

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
