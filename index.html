<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NossoPet - Início</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1601758123927-196f6f7a231c'); /* imagem aleatória de pet */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    .btn-comecar {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background-color: #7b2cbf; /* roxinho */
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-comecar:hover {
      background-color: #5a189a;
    }
  </style>
</head>
<body>
  <h1>NossoPet</h1>
  <button class="btn-comecar" onclick="irParaLogin()">Começar</button>

  <script>
    function irParaLogin() {
      window.location.href = 'login.html'; // ou o caminho que você tiver
    }
  </script>
</body>
</html>
