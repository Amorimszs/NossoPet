<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Pet</title>
  <style>
    body {
      background-color: #333333; /* Fundo preto acinzentado */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #444;
      border-radius: 8px;
    }

    .photo-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .photo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .info h1 {
      margin: 0;
      font-size: 24px;
    }

    .info p {
      font-size: 18px;
      margin: 5px 0;
    }

    .behavior-levels {
      margin-top: 20px;
    }

    .behavior-levels p {
      margin: 5px 0;
    }

    .range {
      width: 100%;
      margin-top: 10px;
    }

    .range::-webkit-slider-runnable-track {
      height: 8px;
      border-radius: 5px;
    }

    .range::-webkit-slider-thumb {
      width: 20px;
      height: 20px;
      background: #6a0dad;
      border-radius: 50%;
      cursor: pointer;
    }

    .range:focus {
      outline: none;
    }

    /* Cores diferentes para os n√≠veis de comportamento */
    .happy .range {
      background: linear-gradient(to right, green 0%, yellow 100%);
    }

    .sad .range {
      background: linear-gradient(to right, blue 0%, lightblue 100%);
    }

    .angry .range {
      background: linear-gradient(to right, red 0%, darkred 100%);
    }

    .neutral .range {
      background: linear-gradient(to right, gray 0%, lightgray 100%);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Foto e informa√ß√µes do pet -->
    <div class="photo-container">
      <img src="https://via.placeholder.com/120" alt="Foto do Pet">
      <div class="info">
        <h1>Nome do Pet</h1>
        <p>Idade: 3 anos</p>
        <p>Comportamento: Feliz</p>
        <div class="avaliacao">
            <p>Avalia√ß√£o: ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</p>
          </div>
      </div>
    </div>

    <!-- N√≠veis de Comportamento -->
    <div class="behavior-levels happy">
      <p>Feliz</p>
      <input type="range" min="0" max="100" value="80" class="range">
      <p>üòä</p>
    </div>

    <div class="behavior-levels sad">
      <p>Triste</p>
      <input type="range" min="0" max="100" value="20" class="range">
      <p>üòû</p>
    </div>

    <div class="behavior-levels angry">
      <p>Raiva</p>
      <input type="range" min="0" max="100" value="40" class="range">
      <p>üò°</p>
    </div>

    <div class="behavior-levels neutral">
      <p>Neutro</p>
      <input type="range" min="0" max="100" value="50" class="range">
      <p>üòê</p>
    </div>
  </div>

</body>
</html>
