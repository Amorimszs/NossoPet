<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tela-agendamento">
  <div class="container">
    <h1 id="titulo-agendamento">Agendamento</h1>
    <div class="modal">
      <img id="foto-passeador" class="modal-foto" alt="Foto do Passeador"/>
      <div class="modal-info">
        <p><strong>Práticas:</strong> <span id="praticas">---</span></p>
        <p><strong>Horários disponíveis:</strong> <span id="horarios">---</span></p>
        <p><strong>Forma de pagamento:</strong> <span id="pagamento">---</span></p>
      </div>
      <label for="obs"><strong>Observações:</strong></label>
      <textarea id="obs" placeholder="Digite observações específicas para o passeio..."></textarea>
      <button class="btn-confirmar">Confirmar Horário Agendado</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome');
    const foto = urlParams.get('foto');
    const horarios = urlParams.get('horarios');
    const pagamento = urlParams.get('pagamento');

    document.getElementById('titulo-agendamento').textContent = `Agendamento com ${nome}`;
    document.getElementById('foto-passeador').src = foto;
    document.getElementById('foto-passeador').alt = `Foto de ${nome}`;
    document.getElementById('praticas').textContent = `Informações em breve`; // você pode adicionar práticas também via parâmetro
    document.getElementById('horarios').textContent = horarios;
    document.getElementById('pagamento').textContent = pagamento;
  </script>
</body>
</html>
